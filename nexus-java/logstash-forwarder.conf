{
  "network": {
    "servers": ["localhost:5043"],
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt",
    "timeout": 15
  },

  "files": [
    {       
      "paths": [
        "/var/log/messages1"
      ],
      "fields": { "type": "gateway" }
    },
    {       
      "paths": [
        "/var/log/messages2"
      ],
      "fields": { "type": "servicecontroller" }
    }
  ]
}
